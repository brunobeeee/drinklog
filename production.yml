# Production environment

services:
  web:
    container_name: drinklog-web
    build:
      context: .
      target: production
    command: >
      sh -c "python manage.py collectstatic && python manage.py runserver --noreload 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ./.env.prod

  db:
    container_name: drinklog-db
    image: postgres:15
    volumes:
      - db:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

volumes:
  db:
