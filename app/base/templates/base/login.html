{% extends 'base/main.html' %} {% block content %}
<!-- beer video background-->
<div class="video-bg" data-vbg="https://www.youtube.com/watch?v=eNQRmNe7Tg4"></div>

<div class="card">
    <div class="card-header">
        <h1><i class="fa-solid fa-arrow-right-from-bracket"></i> Login</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="h5" for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label class="h5" for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <input class="button mt-3" type="submit" value="Login" />
        </form>
    </div>
</div>

{% endblock content %}
