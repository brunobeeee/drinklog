{% extends 'base/main.html' %} {% block content %}

<style>body {background-color: black!important;}</style>
<div class="video-bg" data-vbg="https://www.youtube.com/watch?v=eNQRmNe7Tg4"></div>

<div class="card card-login" style="background-color: transparent;">
    <div class="banner">
        <h1><i class="fa-solid fa-beer-mug-empty fa-xl fa-flip-horizontal"></i></h1>
        <h1 class="fw-bold" style="margin-left: -15px;">Drinklog</h1>
    </div>

    <div class="card-body text-light" style="background-color: transparent;">

        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Login error!</strong><br/>
            Please provide valid credentials.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="h5 pt-0" for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label class="h5" for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <button class="button-primary" type="submit"><i class="fa-solid fa-right-to-bracket fa-lg m-auto"></i>Login</button>
        </form>
    </div>
</div>

{% endblock content %}
