{% extends 'base/main.html' %} {% block content %}

<header>
    <a class="h1" href="{% url 'logs' %}">
        <i class="fa-solid fa-arrow-left"></i>
        Delete Log
    </a>
</header>



<div class="content-wrapper">
    <p class="ps-1">Are your sure you want to delete this log?</p>
    <table id="loglist" class="table card-table mb-3">
        <thead>
            <th>Date</th>
            <th>Intensity</th>
            <th>Overdrive</th>
        </thead>
        <tr>
            <td>{{log.date|date:"d.m.Y"}}</td>
            <td>{{log.intensity}}</td>
            <td>
                {% if log.overdrive %}
                <i class="fa-solid fa-check fa-lg text-danger"></i> {% else %}
                <i class="fa-solid fa-xmark fa-lg"></i> {% endif %}
            </td>
        </tr>
    </table>

    <form method="POST">
        {% csrf_token %}
        <button class="text-decoration-none button-danger" type="submit">
            <i class="fa-regular fa-trash-can"></i>Delete
        </button>
    </form>
</div>

{% endblock content %}
