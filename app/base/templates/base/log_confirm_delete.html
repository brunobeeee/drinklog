{% extends 'base/main.html' %} {% block content %}

<div class="header-bar">
    <a href="{% url 'logs' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this log?</p>
        <p><b>"{{log}}"</b></p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>

{% endblock content %}
