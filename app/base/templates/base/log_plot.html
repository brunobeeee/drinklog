{% extends 'base/main.html' %} 
{% block content %}

    <head>
        <title>Plotly and Django</title>

        <!-- Use cdn to use plotly -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- Enabling bootstrap for layout design -->

    </head>

    <div class="header-bar">
        <div>
            <h1 class="m-0">
                <i class="fa-solid fa-beer-mug-empty fa-flip-horizontal"></i>
                Drinklog
            </h1>
        </div>
    
        {% if request.user.is_authenticated %}
        <a class="d-flex" href="{% url 'logout' %}"
            ><i class="fa-solid fa-xl fa-arrow-right-from-bracket m-auto"></i
        ></a>
        {% else %} <a href="{% url 'login' %}">Login</a> {% endif %}
    </div>
    
    <div>

            {% autoescape off %}

            {{ bar_chart }}
            
            {% endautoescape %}
        </div>
{% endblock content %}
