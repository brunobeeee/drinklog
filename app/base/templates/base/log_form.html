{% extends 'base/main.html' %} {% block content %}

<div class="card">
    <div class="card-header">
        <a href="{% url 'logs' %}">&#8592; Back</a>
    </div>

    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label class="h5" for="id_date">Date:</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label class="h5" for="id_intensity">Intensity:</label>
                {{ form.intensity }}
            </div>
            <div class="form-group d-flex align-items-center">
                <label class="h5" for="id_overdrive">Overdrive:</label>
                <div class="custom-control custom-checkbox pl-1">
                    {{ form.overdrive }}
                </div>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
