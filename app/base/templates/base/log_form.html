{% extends 'base/main.html' %} {% block content %}

<div class="card">
    <div class="card-header">
        <a class="h1" href="{% url 'logs' %}">
            <i class="fa-solid fa-arrow-left"></i>
            Go Back
        </a>
    </div>

    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label class="h5" for="id_date">Date:</label>
                {{ form.date }}
            </div>
            <div class="form-group mt-2">
                <label class="h5" for="id_intensity">Intensity: <span class="p" id="intensity-value">0</span></label>
                {{ form.intensity }}
            </div>
            <div class="form-group d-flex align-items-center mt-2">
                <label class="h5" for="id_overdrive">Overdrive:</label>
                <!-- Pretty checkbox classes hide the actual checkbox generated by django -->
                <div class="pretty p-default p-round ms-1">
                    {{ form.overdrive }}
                    <!-- This part actually renders the pretty checkbox -->
                    <div class="state">
                        <label></label>
                    </div>
                </div>
            </div>

            <button class="button" type="submit"><i class="fa-regular fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var slider = document.getElementById('id_intensity');
        var output = document.getElementById('intensity-value');
        output.innerHTML = slider.value; // Initialwert setzen
    
        slider.oninput = function() {
            output.innerHTML = this.value; // Aktuellen Wert anzeigen
        };
    });
</script>

{% endblock content %}
