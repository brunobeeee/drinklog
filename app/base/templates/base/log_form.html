{% extends 'base/main.html' %} {% block content %}


<header>
    <a class="h1" href="{% url 'logs' %}">
        <i class="fa-solid fa-arrow-left"></i>
        {% if editing %}
        Update Log
        {% else %}
        Create Log
        {% endif %}
    </a>
</header>



<div class="content-wrapper">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label class="h5 ps-1" for="id_date">Date:</label>
            {{ form.date }}
        </div>
        <div class="form-group mt-2">
            <label class="h5" for="id_intensity">Intensity: <span class="p" id="intensity-value">0</span></label>
            {{ form.intensity }}
        </div>
        <div class="form-group d-flex align-items-center mt-2">
            <label class="h5" for="id_overdrive">Overdrive:</label>
            <!-- Pretty checkbox classes hide the actual checkbox generated by django -->
            <div class="pretty p-default p-round ms-1">
                {{ form.overdrive }}
                <!-- This part actually renders the pretty checkbox -->
                <div class="state">
                    <label></label>
                </div>
            </div>
        </div>

        <div class="d-flex">

        {% if editing %}
        <a
            class="button"
            href="{% url 'log-delete' log.id %}"
            ><i class="fa-regular fa-trash-can"></i
        >Delete</a>
        <button class="button-primary" type="submit"><i class="fa-regular fa-paper-plane"></i>Update</button>
        {% else %}
        <button class="button-primary" type="submit"><i class="fa-regular fa-paper-plane"></i>Submit</button>
        {% endif %}

        </div>
    </form>

</div>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        var slider = document.getElementById('id_intensity');
        var output = document.getElementById('intensity-value');
        output.innerHTML = slider.value; // Initialwert setzen
    
        slider.oninput = function() {
            output.innerHTML = this.value; // Aktuellen Wert anzeigen
        };
    });
</script>

{% endblock content %}
