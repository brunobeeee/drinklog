{% extends 'base/main.html' %} {% block content %}
<div
    class="video-bg"
    data-vbg-start-at="30"
    data-vbg="https://www.youtube.com/watch?v=eNQRmNe7Tg4"
></div>

<div class="card">
    <div class="card-header">
        <a class="h1" href="{% url 'logs' %}">
            <i class="fa-solid fa-arrow-left"></i>
            Go Back
        </a>
    </div>

    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label class="h5" for="id_date">Date:</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label class="h5" for="id_intensity">Intensity:</label>
                {{ form.intensity }}
                <button type="button" class="inc-button" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
                <button type="button" class="dec-button" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="form-group d-flex align-items-center">
                <label class="h5" for="id_overdrive">Overdrive:</label>
                <div class="custom-control custom-checkbox pl-1">
                    {{ form.overdrive }}
                </div>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
function increment() {
    var intensityField = document.getElementById("id_intensity");
    intensityField.value = parseInt(intensityField.value) + 1;
}

function decrement() {
    var intensityField = document.getElementById("id_intensity");
    if (parseInt(intensityField.value) > 0) {
        intensityField.value = parseInt(intensityField.value) - 1;
    }
}
</script>

{% endblock content %}
